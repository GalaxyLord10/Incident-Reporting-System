{% extends 'base.html' %}

{% block content %}
        <div class="container mt-5">
        <h2>Incident {{ incident.id }}</h2>

            <div class="mb-3">
                {{ incident.system }}
            </div>
            <div class="mb-3">
                {{ incident.product }}
            </div>
            <div class="mb-3">
                {{ incident.issue }}
            </div>
            <div class="mb-3">
                {{ incident.time_of_occurrence }}
            </div>
            <div class="mb-3">
                {{ incident.status }}
            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
